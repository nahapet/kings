<title>King's Cup Drinking Game Online</title>
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>

<meta name="description" content="Play the King's Cup drinking game online now! Perfect for team happy hours and virtual hang outs. Enjoy the modern spin on this classic drinking game with friends.">
<meta name="keywords" content="Online Happy Hour, Drinking Game, King's Cup, King's Cup Online, Online Drinking Game, Zoom Drinking Game, Sociables">

<body>
<div id="overlay">
<div>
  <div id="header">
    <h1>King's Cup Online</h1>
    <h2>A multi-player online game of King's Cup with friends!</h2>
  </div>
  <div id="input">
    <span id="error">Error. Please enter a valid Game ID to join.</span>
    <div>
      <span>Your Name:</span>
      <input id="name" placeholder="E.g. Silly Goose"></input>
    </div>
    <div>
      <span>Game to Join (Optional):</span>
      <input id="code" placeholder="Game to join"></input>
    </div>
  </div>
  <div id="enter">
    <span>New Game</span>
    <span id="join">Join Game</span>
  </div>
</div>
</div>
<span id="gameID"></span>
<div id="players"></div>
<input type="range" min="-40" max="40" value="0" id="slider"></input>
<canvas id="canvas2"></canvas>
<canvas id="canvas"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script src="card.js"></script>
<script src="graphics.js"></script>
<script src="mouse_handler.js"></script>
<script src="ui_controller.js"></script>
<script>new UIController().begin();</script>
</body>
