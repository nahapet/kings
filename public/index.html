<!doctype html>
<html>
<head>
<title>King's Cup by Zaven</title>
<link href='http://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'>
<link href='http://fonts.googleapis.com/css?family=Raleway' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
<div id="overlay">
<div>
  <div id="header">
    <h1>King's Cup Online</h1>
    <h2>A multi-player online game of King's Cup with friends!</h2>
  </div>
  <div id="input">
    <span id="error">Error. Please enter a valid game ID.</span>
    <div>
      <span>Your Name:</span>
      <input id="name" placeholder="E.g. Silly Goose"></input>
    </div>
    <div>
      <span>Game ID (Optional):</span>
      <input id="code" placeholder="Game to join"></input>
    </div>
  </div>
  <div id="enter">
    <span>New Game</span>
    <span id="join">Join Game</span>
  </div>
</div>
</div>
<div id="players"></div>
<input type="range" min="-70" max="20" value="0" id="slider"></input>
<canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
<script src="/socket.io/socket.io.js"></script>
<script src="card.js"></script>
<script src="graphics.js"></script>
<script src="mouse_handler.js"></script>
<script src="ui_controller.js"></script>
<script>new UIController().begin();</script>
</body>
</html>
